<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cadastro</title>

    <!-- Custom fonts for this template-->
    <link href="/sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        #register-user-button {
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            /* Adiciona transição suave */
        }

        #register-user-button:hover {
            background-color: #6c5e55;
            /* Nova cor de fundo no hover */
            border-color: #6c5e55;
            /* Nova cor da borda no hover */
            color: #fff;
            /* Nova cor do texto no hover */
        }
    </style>

    <!-- Favicon -->
    <link rel="icon" href="/sb-admin-2/img/icone-pagina.svg" type="image/x-icon">


    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <!-- Bootstrap core JavaScript-->
    <script src="/sb-admin-2/vendor/jquery/jquery.min.js" defer></script>
    <script src="/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js" defer></script>

    <!-- Core plugin JavaScript-->
    <script src="/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js" defer></script>

    <!-- Custom scripts for all pages-->
    <script src="/sb-admin-2/js/sb-admin-2.min.js" defer></script>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/7b6d6bdbf9.js" crossorigin="anonymous"></script>
 
    <!--Sweet alert 2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>



<body>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5 align-items-center">
            <div class="card-body p-0" style="width: 100%; ">

                <div class="row pl-2 pr-2 pb-0">

                    <div class="col-12 col-lg-6 p-0 d-flex align-items-center justify-content-center" style="background-color:#DCCCC3;">
                        <img src="/sb-admin-2/img/icone-image.svg" width="70%">
                    </div>

                    <div class="col-12 col-lg-6 p-0">
                        <div class="form-container p-4">
                            <form id="register-user-form" class="user pl-4 pr-4">
                                <div class="text-center">
                                    <h1 class="h2 text-gray-900 mb-4 mt-4" style="color: #937F74;">Crie uma conta</h1>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control " id="firstName" name="firstName"
                                            placeholder="Nome">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control " id="lastName" name="lastName"
                                            placeholder="Sobrenome">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-8  mb-2 mb-sm-0">
                                        <input type="email" class="form-control " id="email" name="email"
                                            autocomplete="off" placeholder="Email">
                                    </div>

                                    <div class="col-sm-4 mt-2 mt-sm-0">
                                        <input type="date" class="form-control " id="birthDate" name="birthDate"
                                            placeholder="Data de nascimento">
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control " id="password" name="password"
                                            placeholder="Senha">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control " id="confirmPassword"
                                            placeholder="Repita a senha">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="text" class="form-control " id="cpf" name="cpf" placeholder="CPF">
                                    </div>

                                    <div class="col-sm-8">
                                        <input type="text" class="form-control " id="phone" name="phone"
                                            autocomplete="off" placeholder="Telefone">
                                    </div>
                                </div>

                                <div class="form-group row ">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control " id="instagram" name="instagram"
                                            placeholder="*Instagram">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control " id="whatsapp" name="whatsapp"
                                            placeholder="*Whatsapp">
                                    </div>
                                </div>

                                <div class=" d-flex justify-content-center m-4">
                                    <button id="register-user-button" class="btn btn-primary btn-user btn-block w-50"
                                        style="background-color: #937F74; border-color:#937F74">
                                        Criar conta
                                    </button>
                                </div>

                            </form>

                            <hr class="w-50">

                            <div class="text-center ">
                                <a class="small" href="login.html" style="color: #937F74;">Ja possui uma conta?
                                    Login!</a>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/sb-admin-2/vendor/jquery/jquery.min.js"></script>
    <script src="/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/sb-admin-2/js/sb-admin-2.min.js"></script>



    <!--Submit Register User Form-->
    <script>

        const registerUserButton = document.querySelector("#register-user-button");

        registerUserButton.addEventListener("click", async (e) => {
            e.preventDefault();

            Swal.fire({
                title: "Criando conta...",
                didOpen: async () => {
                    Swal.showLoading();
                },
                allowOutsideClick: () => !Swal.isLoading(),
            });

            const response = await registerUser();

            if (response.success) {
                Swal.fire({
                    title: response.message,
                    icon: "success",
                });

            } else {
                Swal.fire({
                    title: "Falha ao criar conta!",
                    html: response.message,
                    icon: "error",
                });
            }
        });




        async function registerUser() {
            const form = document.querySelector("#register-user-form");
            const formData = new FormData(form);

            try {
                const response = await fetch("/api/register", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                return data;

            } catch (error) {
                const data = {
                    success: false,
                    message: "Erro na conexão. Tente novamente."
                };
                return data;
            }
        }

    </script>


</body>

</html>
